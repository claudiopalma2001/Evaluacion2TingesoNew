server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server-service:8761/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: ms-vehiculo
          uri: lb://ms-vehiculo
          predicates:
            - Path=/vehiculos/**
        - id: ms-detalle
          uri: lb://ms-detalle
          predicates:
            - Path=/detalles/**
        - id: ms-historial
          uri: lb://ms-historial
          predicates:
            - Path=/historial/**
        - id: ms-descuentos-cantidad-reparaciones
          uri: lb://ms-descuentos-cantidad-reparaciones
          predicates:
            - Path=/descuentos_cantidad_reparacion/**
        - id: ms-descuentos-bonos
          uri: lb://ms-descuentos-bonos
          predicates:
            - Path=/descuentos_bonos/**
        - id: ms-precios
          uri: lb://ms-precios
          predicates:
            - Path=/precios/**
        - id: ms-recargos-kilometraje
          uri: lb://ms-recargos-kilometraje
          predicates:
            - Path=/recargo_kilometraje/**
        - id: ms-recargos-antiguedad
          uri: lb://ms-recargos-antiguedad
          predicates:
            - Path=/recargo_antiguedad/**